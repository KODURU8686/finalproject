{% extends 'htfiles/header.html' %}
{% block title %}{% endblock %}
{% block content %}

{% if messages %}
  {% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
  {% endfor %}
{% endif %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.bailinson-oleary.com/wp-content/uploads/2019/08/Child-Support.jpg" alt="Los Angeles" width="100%" height="100%">
    </div>
    <div class="carousel-item">
      <img src="https://pbs.twimg.com/media/D3RsdjaU8AM5snQ.jpg" alt="Chicago" width="100%" height="100%">
    </div>
    <div class="carousel-item">
      <img src="https://res.cloudinary.com/people-matters/image/upload/q_auto,f_auto/v1526739981/1526739876.jpg" alt="New York" width="100%" height="100%">
    </div>

    <div class="carousel-item">
      <img src="https://imgk.timesnownews.com/story/NGO_iStock-1218464621.jpg?tr=w-400,h-300,fo-auto" alt="New York" width="100%" height="100%">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
   <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

{% endblock %}
